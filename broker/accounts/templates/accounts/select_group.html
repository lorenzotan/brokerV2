{% extends 'base.html' %}

{% block content %}
<div id="loginform">
  <br/>
  <p>{{error}}</p>
  <h4>Choose Your Group</h4><br/>
  <form action="{% url 'accounts:select_group'%}" method="POST">
      {% csrf_token %}
      <div>
        {{ form.user_groups }}
      </div>
      <div>
        <input type="submit" value="Go" />
      </div>
  </form>
</div>
{% endblock %}
